<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasseo</title>
    <link href='static/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='static/css/tasseo.css' rel='stylesheet' type='text/css'>
    <!--[if lte IE 8]>
    <script src='static/js/excanvas.min.js' type='text/javascript'></script>
    <![endif]-->
    <script src='static/js/jquery.min.js' type='text/javascript'></script>
    <script src='static/js/jquery.flot.min.js' type='text/javascript'></script>
    <script src='static/js/bootstrap.min.js' type='text/javascript'></script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
		  data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
          <a class="navbar-brand" href="#">Tasseo</a>
	</div>  <!-- END navbar-header -->
        <div class="navbar-collapse collapse">
	  {% if dashboard %}
          <div class="navbar-form navbar-left">
	    <div class="btn-group">
	      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		Dashboard 1
		<span class="caret"></span>
	      </button>
	      <ul class="dropdown-menu">
		<li><a href="#">Dashboard 1</a></li>
		<li><a href="#">Dashboard 2</a></li>
	      </ul>
	    </div>
          </div>
          <div class="navbar-form navbar-right">
            <div class="btn-group">
              <button class="btn btn-default">live</button>
              <button class="btn btn-default" title="60">1h</button>
              <button class="btn btn-default" title="180">3h</button>
              <button class="btn btn-default" title="1440">1d</button>
              <button class="btn btn-default" title="10080">1w</button>
	    </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default">Clear</button>
              <button type="button" class="btn btn-default">Night</button>
	    </div>
          </div>
	  {% endif %}
	</div>
      </div>
    </div> <!-- END navbar -->

    <div class="container">
      {% if dashboard %}
      {% if error %}
      <p>{{ error }}</p>
      {% else %}
      <script type="text/javascript">
        var url="{{ environ['GRAPHITE_URL'] }}";
        var auth="{{ environ['GRAPHITE_AUTH'] }}";
      </script>
      <script type="text/javascript" src="dashboards/{{ dashboard }}.js"></script>
      <script type="text/javascript" src="static/js/tasseo.js"></script>
      {% endif %}
      {% else %}
      <ul class="list-unstyled h2">
        {% for d in dashboards %}
        <li><a href="{{ d|urlencode }}">{{ d }}</a></li>
        {% endfor %}
      </ul>
      {% endif %}
    </div> <!-- END container -->
  </body>
</html>
