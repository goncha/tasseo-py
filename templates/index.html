<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasseo</title>
    <link href='static/c/style.css' rel='stylesheet' type='text/css'>
    <!--[if lte IE 8]>
    <script src='static/j/excanvas.min.js' type='text/javascript'></script>
    <![endif]-->
    <script src='static/j/jquery.min.js' type='text/javascript'></script>
    <script src='static/j/jquery.flot.min.js' type='text/javascript'></script>
  </head>
  <body>
    <div class="title">
      {% if dashboard %}
      <span>{{ dashboard|e }}</span>
      <div class="toolbar">
        <ul class="timepanel">
          <li class="timepanel live selected">
  	  <a class="play" href="#">live</a>
  	</li>
          <li class="timepanel">
            <a class="range" href="#" title="60">1h</a>
  	</li>
          <li class="timepanel">
            <a class="range" href="#" title="180">3h</a>
  	</li>
          <li class="timepanel">
            <a class="range" href="#" title="1440">1d</a>
  	</li>
          <li class="timepanel">
            <a class="range" href="#" title="10080">1w</a>
  	</li>
        </ul>
        <ul class="toggle">
          <li class="toggle-nonum">
            <a href="#"><img src="static/i/toggle-number.png"/></a>
  	</li>
          <li class="toggle-night">
            <a href="#"><img src="static/i/toggle-night.png"/></a>
  	</li>
        </ul>
      </div>
      {% else %}
      <span>Tasseo</span>
        {% if error %}
        <p>{{ error|e }}</p>
        {% endif %}
      {% endif %}
    </div>

    {% if dashboard %}
    <div class="main">
      <script type="text/javascript">
	var url="{{ environ['GRAPHITE_URL'] }}";
	var auth="{{ environ['GRAPHITE_AUTH'] }}";
      </script>
      <script type="text/javascript" src="dashboards/{{ dashboard|e }}.js"></script>
      <script type="text/javascript" src="static/j/tasseo.js"></script>
    </div>
    {% else %}
    {% if dashboards %}
    <div class="nav">
      <ul>
	{% for d in dashboards %}
	<li><a href="{{ d|urlencode }}">{{ d|e }}</a></li>
	{% endfor %}
      </ul>
    </div>
    {% endif %}
    {% endif %}
  </body>
</html>
